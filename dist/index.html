    <body ng-app="pandamoniumApp">
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <!-- nav start -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavBarCtrl">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Pandamonium</a>
    
              <div class="header-actions" style="float: right; padding: 10px; padding-right: 0">
                <div class="col-xs-1" ng-switch="" on="controller">

                  <!-- new question button start -->
                  <button type="button" class="btn btn-sm btn-success" ng-click="saveQuestion()" ng-switch-when="AddQuestionCtrl">Post</button>
                  <!-- new question button end -->
    
                  <!-- new question button start -->
                  <button type="button" class="btn btn-sm btn-success" ng-click="addQuestion()" ng-switch-when="MainCtrl"><i class="fa fa-plus"></i></button>
                  <!-- new question button end -->
    
                  <!-- reply to question button start -->
                  <button type="button" class="btn btn-sm btn-success" ng-click="replyQuestion()" ng-switch-when="QuestionCtrl"><i class="fa fa-reply"></i> Reply</button>
                  <!-- reply to question button end -->
    
                  <!-- send reply button start -->
                  <button type="button" class="btn btn-sm btn-success" ng-click="replyToQuestion()" ng-switch-when="ReplyQuestionCtrl">Post Reply</button>
                  <!-- send reply button end -->
                </div>
              </div>
    
            </div>
          </div>
        </div>
        <!-- nav end -->

        <!-- Add your site or application content here -->
        <div ng-view=""></div>
