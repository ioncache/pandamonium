<div class="container">
<div class="row sub-nav" style="background-color: #eee">
  <div class="col-xs-1 text-center">
    <h3 class="filter"><span class="text-primary"><i class="fa fa-home"></i></span></h3>
  </div>
  <div class="col-xs-3 text-right">
    <h3 class="filter"><span class="text-muted"><i class="fa fa-user"></i></span></h3>
  </div>
</div>
</div>
<!-- sub nav ends -->

<!-- home screen starts -->
<div class="container no-left-right-padding">
  <ul class="list-group no-rounded-corners">

    <li class="list-group-item message" ng-click="viewQuestion(question.id)" ng-repeat="question in questions track by question.id">

      <div class="row message-content">

        <div class="col-xs-2 message-info">
          <h3 class="user-avatar">
            <span class="label label-warning">A</span>
          </h3>
        </div>

        <div class="col-xs-10 message-body">
          <div class="row message-body-head">
            <h6>
              Anonymous
              <span class="label label-default" ng-click="voteQuestion(question.id)"><i class="fa fa-star"></i> {{question.meta.votes}}</span>
              <span class="label label-primary" ng-click="replyQuestion(question.id)" style="float: right">Reply</span>
            </h6>
          </div>

          <div class="row message-body-content">
            <p>{{question.query}}</p>
          </div>
        </div>

      </div>
    </li>
</ul></div>
